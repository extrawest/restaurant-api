image: node:18

stages:
  - install
  # - build
  - deploy

install:
  stage: install
  script:
    - yarn install
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

